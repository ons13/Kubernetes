<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white p-4">
<nav class="bg-gray-800 p-4">
    <div class="flex items-center justify-between">
        <!-- Logo or Site Name -->
        <a href="/admin/dashboard" class="text-white text-lg font-bold">movieHub</a>

        <!-- Navigation Links -->
        <div class="flex space-x-4">
            <a href="/users" class="text-white hover:text-gray-300">Users</a>
            <a href="/comments" class="text-white hover:text-gray-300">Comments</a>
            <a href="/ratings" class="text-white hover:text-gray-300">Ratings</a>
        </div>
    </div>
</nav>
<br>

<div class="max-w-3xl mx-auto">
    <!-- Add Button -->
    <a th:href="@{/add}" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4 inline-block">Add movie</a>

    <!-- movie Table -->
    <table class="min-w-full bg-white border border-gray-300 rounded-md overflow-hidden">
        <thead class="bg-gray-200">
        <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Description</th>
            <th class="py-2 px-4 border-b">Opened</th>
            <th class="py-2 px-4 border-b">Image</th>
            <th class="py-2 px-4 border-b">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Replace the data below with your Thymeleaf iteration -->
        <tr th:each="movie : ${movieList}">
            <td class="py-2 px-4 border-b" th:text="${movie.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${movie.name}"></td>
            <td class="py-2 px-4 border-b" th:text="${movie.description}"></td>
            <td class="py-2 px-4 border-b" th:text="${movie.genders}"></td>
            <td class="py-2 px-4 border-b">
                <!-- Display the image URL as text -->
                <a th:href="${movie.image}">Go To Image</a>

                <!-- Create a clickable link to the image URL -->
                <!-- <a th:href="${movie.image}" target="_blank">Go to Image</a> -->
            </td>
            <td class="py-2 px-4 border-b">
                <!-- Edit Button -->
                <div class="inline-block border rounded p-2 bg-blue-100 mr-2">
                    <a th:href="@{'/editmovie/' + ${movie.id}}" class="text-blue-500 hover:underline hover:text-blue-700 transition duration-300 ease-in-out">Edit</a>
                </div>

                <!-- Delete Button -->
                <div class="inline-block border rounded p-2 bg-red-100">
                    <a th:href="@{'/deletemovie/' + ${movie.id}}" class="text-red-500 hover:underline hover:text-red-700 transition duration-300 ease-in-out">Delete</a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
