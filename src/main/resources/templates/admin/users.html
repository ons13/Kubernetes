<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Add Tailwind CSS link (make sure to include the correct link for your project) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>

<nav class="bg-gray-800 p-4">
    <div class="flex items-center justify-between">
        <!-- Logo or Site Name -->
        <a href="/admin/dashboard" class="text-white text-lg font-bold">Your movie Site</a>

        <!-- Navigation Links -->
        <div class="flex space-x-4">
            <a href="/admin/dashboard" class="text-white hover:text-gray-300">movies</a>
            <a href="/comments" class="text-white hover:text-gray-300">Comments</a>
            <a href="/ratings" class="text-white hover:text-gray-300">Ratings</a>
        </div>
    </div>
</nav>

<div class="container mx-auto my-8">
    <h2 class="text-2xl font-bold mb-4">User List</h2>
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Username</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Favorite movies</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over your list of users -->
        <tr th:each="user : ${userList}">
            <td class="py-2 px-4 border-b" th:text="${user.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${user.username}"></td>
            <td class="py-2 px-4 border-b" th:text="${user.email}"></td>
            <td class="py-2 px-4 border-b" th:text="${user.favoritemovies.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
