    <!-- Add this modal at the end of your body tag -->
    <div id="deleteUserModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <!-- Modal panel -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <!-- Modal content -->
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Heroicon name: exclamation -->
<!--                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">-->
<!--                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6 4h12a2 2 0 002-2V7a2 2 0 00-2-2H8a2 2 0 00-2 2v10a2 2 0 002 2z"></path>-->
<!--                            </svg>-->
                            <i class="fa fa-trash text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">
                                Are you sure you want to delete this user?
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    This action cannot be undone. This will permanently delete the user and all related data.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="confirmDelete" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Yes, delete
                    </button>
                    <button id="cancelDelete" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content" class="w-full flex-1 p-6">

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">User Management</h2>

            <table class="min-w-full table-auto">
                <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Favorite movies</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <!-- Loop through users and display information -->
                    <tr th:if="${users.size() == 0}">
                        <td colspan="5" style="text-align: center;padding-top: 1rem;font-size: larger;text-transform: uppercase;color: darkgrey">No Data</td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td class="border px-4 py-2" th:text="${user.id}"></td>
                        <td class="border px-4 py-2" th:text="${user.username}"></td>
                        <td class="border px-4 py-2" th:text="${user.email}"></td>
                        <td class="border px-4 py-2">
                            <!-- Display favorite movies (assuming movie has a name property) -->
                            <span th:if="${not #lists.isEmpty(user.favoritemovies)}">
                                <!-- Display favorite movies (assuming movie has a name property) -->
                                <span th:each="movie : ${user.favoritemovies}" th:text="${movie.name} + ', '"></span>
                            </span>
                            <span th:if="${#lists.isEmpty(user.favoritemovies)}">No favorite movie yet</span>
                        </td>
                        <td class="border px-4 py-2" style="display: flex;flex-direction: row;gap: 1rem">
                            <!-- Example: Add buttons for actions -->
                            <a th:href="@{'/edit/' + ${user.id}}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Edit</a>
                            <form id="deleteUserForm" th:action="@{'/delete/' + ${user.id}}" method="post" th:method="delete">
                                <button type="button" onclick="showDeleteConfirmation()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<script>
    function showDeleteConfirmation() {
        // Show the modal
        document.getElementById('deleteUserModal').classList.remove('hidden');

        // Set up event listeners for confirm and cancel buttons
        document.getElementById('confirmDelete').addEventListener('click', function () {
            // If "Yes, delete" is clicked, submit the form
            document.getElementById('deleteUserForm').submit();
        });

        document.getElementById('cancelDelete').addEventListener('click', function () {
            // If "Cancel" is clicked, hide the modal
            document.getElementById('deleteUserModal').classList.add('hidden');
        });
    }
</script>
